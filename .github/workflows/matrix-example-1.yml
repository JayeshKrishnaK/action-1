name: Matrix Example
on:
    push:
    workflow_dispatch:
jobs:
    docker-run-on:
        strategy:
          matrix:
            os:
                - ubuntu-latest
                - ubuntu-20.04
                - windows-latest
            images:
                - hello-world
                - alpine
        name: Running ${{strategy.images}} on ${{strategy.os}}
        runs-on: ${{ strategy.os }}
        steps:
            - name: Echo details
              run: docker info
            
            - name: Run docker ${{strategy.images}}
              run: docker run ${{strategy.images}}
